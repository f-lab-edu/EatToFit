spring:
  datasource:
    url: jdbc:h2:mem:charge;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379
      password:
  ai:
    openai:
      api-key: gptgptgptgptgptgptgptgptgpt
logging:
  level:
    org:
      springframework:
        jdbc: debug

jasypt:
  encryptor:
    password: password

jwt:
  access-secret: secretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecretsecret
  refresh-secret: refreshrefreshrefreshrefreshrefreshrefreshrefreshrefreshrefreshrefreshrefreshrefreshrefresh
  access-token-expiration-period: 1
  refresh-token-expiration-period: 1

oauth:
  properties:
    kakao:
      client-id: kakao-client-id
      redirect-uri: http://localhost:8080/oauth/kakao
      token-uri: https://kauth.kakao.com/oauth/token?
      user-info-uri: https://kapi.kakao.com/v2/user/me
      user-info-key-word-request:
        email-key-word: kakao_account.email
        name-key-word: kakao_account.profile.nickname

    google:
      client-id: google-client-id
      client-secret: google-client-secret
      redirect-uri: http://localhost:8080/oauth/google
      token-uri: http://localhost:8080/oauth/google
      user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
      user-info-key-word-request:
        email-key-word: email
        name-key-word: name

cloud:
  aws:
    s3:
      bucketName: test
      presigned-url-expiration-period: 15
    region: test-region
    credentials:
      access-key: access-key
      secret-key: secret-key

doinglab:
  api-endpoint: www.doinglab.com
  authorization: Basic token
  api-version: v2
  app-device-id: app-device-id
  app-device: android
  app-package: devholic.eattofit
  app-token: tokentokentokentokentokentoken
  company-token: tokentokentokentokentokentoken
  app-version: 1.0.0
  user-agent: UserAgent
