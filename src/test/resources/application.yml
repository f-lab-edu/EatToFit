spring:
  datasource:
    url: jdbc:h2:mem:charge;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  flyway:
    enabled: false

logging:
  level:
    org:
      springframework:
        jdbc: debug

jasypt:
  encryptor:
    password: password

jwt:
  secret: secretsecretsecret
  access-token-expiration-period: 1234

oauth:
  properties:
    kakao:
      client-id: kakao-client-id
      redirect-uri: http://localhost:8080/oauth/kakao
      token-uri: https://kauth.kakao.com/oauth/token?
      user-info-uri: https://kapi.kakao.com/v2/user/me
      user-info-key-word-request:
        email-key-word: kakao_account.email
        name-key-word: kakao_account.profile.nickname

    google:
      client-id: google-client-id
      client-secret: google-client-secret
      redirect-uri: http://localhost:8080/oauth/google
      token-uri: http://localhost:8080/oauth/google
      user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
      user-info-key-word-request:
        email-key-word: email
        name-key-word: name
